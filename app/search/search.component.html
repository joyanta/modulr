<form id="searchForm" (ngSubmit)="searchForAccounts(searchTerm)"
  class="navbar-form">
  <div class="form-group">
    <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control search-override"
      placeholder="Enter an account name or Id, or blank">
  </div>
  <button class="btn button-colour-override">
    Go
  </button>
</form>
